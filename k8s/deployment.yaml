apiVersion: apps/v1
kind: Deployment
metadata:
  name: covid-deployment
  labels:
    app: covid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: covid
  template:
    metadata:
      labels:
        app: covid
    spec:
      containers:
        - name: covid
          image: strivly/covid:main
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: secret-volume
              mountPath: /app/db_auth
          env:
            - name: DB_AUTH_STORAGE_PATH
              value: /app/db_auth
      volumes:
        - name: secret-volume
          secret:
            secretName: auth
